<!DOCTYPE HTML>
<html>
<head>
    <title>MAGFest - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <script type="text/javascript" src="../static/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../static/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="../static/date.js" type="text/javascript"></script>
    <script src="../static/jquery.dimensions.js" type="text/javascript"></script>
    <script src="../static/jquery.hoverIntent.js" type="text/javascript"></script>
    <script src="../static/jquery.cluetip.js" type="text/javascript"></script>
    <script src="../static/select2.min.js" type="text/javascript"></script>
    <script src="../static/jquery.contextMenu.js" type="text/javascript"></script>
    <script src="../common.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/select2.css" type="text/css" />
    <link rel="stylesheet" href="../static/jquery.cluetip.css" type="text/css" />
    <link rel="stylesheet" href="../static/jquery.contextMenu.css" type="text/css" />
    <link rel="stylesheet" href="../static/ui-lightness/jquery-ui-1.9.0.custom.css" type="text/css" />
    <script type="text/javascript">
        $(function(){
            $(".focus:first").focus();
        });
    </script>
</head>
<body>
{% block top %}
    <div id="top" style="display:none">
        <table style="width:100% ; background:orange ; margin-bottom:5px ; position:fixed">
        <tr>
            <td style="width:auto"></td>
            <td style="width:30px">
                <a onClick="hideTop()" class="closer">x</a>
            </td>
        </tr>
        </table>
        <br/><br/>
    </div>
{% endblock %}
{% block message %}<span id="message" style="float:left ; color:red">{{ message }}</span>{% endblock %}
{% block backlink %}<span style="float:right"><a id="backlink" href="../accounts/homepage">Return Home</a></span>{% endblock %}
<br/>
{% block content %}{% endblock %}

</body>
</html>
