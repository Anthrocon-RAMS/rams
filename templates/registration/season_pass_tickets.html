{% extends "base.html" %}
{% block title %}Season Pass Tickets{% endblock %}
{% block content %}

{% for event,attendees in events.items %}
    <h2>{{ event }}</h2>
    <ul>
    {% for attendee in attendees %}
        <li>{{ attendee.full_name }}</li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
