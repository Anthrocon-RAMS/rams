{% extends "base.html" %}
{% block title %}Budget Departments{% endblock %}
{% block content %}

<h3> Add a New Department </h3>
<form method="post" action="upload_dept">
<input type="hidden" name="id" value="None" />
<table style="width:auto">
<tr>
    <td> Name: </td>
    <td> <input type="text" class="focus" name="name" /> </td>
</tr>
<tr>
    <td> Amount: </td>
    <td> <input type="text" size="4" name="amount" /> </td>
</tr>
<tr>
    <td></td>
    <td> <input type="submit" value="Create" /> </td>
</tr>
</table>
</form>

<h2> Budget Departments </h2>
<table style="width:auto">
{% for dept in depts %}
    <tr>
        <td> <ul><li></li></ul> </td>
        <td> {{ dept.name }} </td>
        <td>
            <form method="post" action="upload_dept">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="hidden" name="id" value="{{ dept.id }}" />
            <input type="hidden" name="name" value="{{ dept.name }}" />
            $<input type="text" size="4" name="amount" value="{{ dept.amount }}" />
            <input type="submit" value="Update" />
            &nbsp;&nbsp;&nbsp;&nbsp;
            </form>
        </td>
        <td>
            <form method="post" action="delete_dept">
            <input type="hidden" name="id" value="{{ dept.id }}" />
            <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
{% endfor %}
</table>

{% add_max_lengths MoneyDept %}

{% endblock %}
