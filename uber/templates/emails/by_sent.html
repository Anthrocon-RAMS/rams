{% extends "base.html" %}
{% block title %}Recently Sent Reminder Emails{% endblock %}
{% block content %}

{% pages page count %}

<table class="list">
<tr class="header">
    <td>Sent</td>
    <td>Reminder</td>
    <td>Recipient</td>
</tr>
{% for email in emails %}
    <tr>
        <td>{{ email.when }}</td>
        <td>{{ email.subject }}</td>
        <td><a href="sent?dest={{ email.dest }}">{{ email.dest }}</a></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
