{% macro stripe_button(label) -%}
    <button class="stripe-button-el">
        <span class="display: block; min-height: 30px;">{{label}}</span>
    </button>
{%- endmacro %}

{% macro popup_link(href, text='<sup>?</sup>') -%}
    <a onClick="
        window.open('{{ href }}', 'info', 'toolbar=no,height=500,width=375,scrollbars=yes').focus();
        return false;"
     href="{{ href }}">{{ text }}</a>
{%- endmacro %}

{% macro checkbox(model, field_name) -%}
    <input type="checkbox" name="{{ field_name }}" value="1" {{ model.html_checkbox_value(field_name) }} />
{%- endmacro %}
