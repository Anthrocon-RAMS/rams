<!doctype html>
<html>
<head>
    <title>{{ dept_name }} Hotel Rooms</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css" />
    <script src="../static/lib/date/date.js" type="text/javascript"></script>
    <script src="../static/lib/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
    <script type="text/javascript">
        var ROOM_DUMP = {{ dump|jsonize }};  // the Hotel service checks for a global variable with this name to preload the data
        angular.module('signups')
            .controller('MainController', function ($scope) {
                $scope.department = '{{ dept_name }}';
            });
    </script>
</head>
<body ng-app="hotel">
    <div ng-controller="MainController">
        <div ng-view></div>
    </div>
</body>
</html>
