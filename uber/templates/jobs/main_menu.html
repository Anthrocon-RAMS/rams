
<script type="text/javascript">
    function dropdownChanged() {
        window.location = $("#page").val() + "?location=" + $("#location").val();
    }
</script>

<table style="text-align:center">
<tr>
    <td width="50%">
        <select id="location" style="font-size:14pt ; font-weight:bold" onChange="dropdownChanged()">
            {% options JOB_LOC_OPTS location %}
        </select>
    </td>
    <td width="50%">
        <select id="page" style="font-size:14pt ; font-weight:bold" onChange="dropdownChanged()">
            {% options JOB_PAGE_OPTS PAGE %}
        </select>
    </td>
</tr>
</table>

<br/>
