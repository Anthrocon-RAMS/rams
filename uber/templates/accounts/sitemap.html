{% extends "base-admin.html" %}
{% block title %}Site Map{% endblock %}
{% block content %}

<h2> Site Map </h2>

{% for section, pagelist in pages %}
    <h3>{{ section|title }}</h3>
    <ul>
    {% for page in pagelist %}
        <li><a href="{{ URL_BASE }}{{ page.path }}">{{ page.name }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
