{% extends "base.html" %}
{% block title %}Change Password {% endblock %}
{% block content %}

<h2 class="center"> Change Password </h2>

<form method="post" action="change_password">
{% csrf_token %}

<table>
<tr class="center">
    <td width="50%">
        <b>Old Password:</b> <br/>
        <input class="focus" type="password" name="old_password" />
    </td>
    <td width="50%">
        <b>New Password:</b> <br/>
        <input type="password" name="new_password" />
    </td>
</tr>
</table>

<div class="center">
    <input type="submit" value="Change Password" />
</div>

</form>

{% endblock %}
