{% if logged_in_account %}
<div class="text-center card-body">You are currently logged in as <strong>{{ logged_in_account.email }}</strong>. <a href="../preregistration/logout?return_to={{ c.PAGE_PATH }}" class="btn btn-sm btn-danger">Logout</a></div>
{% elif c.ATTENDEE_ACCOUNTS_ENABLED %}
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="nav-item"><a href="#create" class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab" aria-controls="create" aria-selected="true">Create Account</a></li>
  <li role="presentation" class="nav-item"><a href="#login" class= "nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Log In</a></li>
</ul>
<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="create" aria-labelledby="create-tab">
    <form class="form-horizontal" id="account-form"{% if post_to %} method="post" action="{{ post_to }}"{% endif %}>
      <div class="form-group">
        <label class="col-sm-6 col-sm-offset-2"><h4>{{ account_form_label }}</h4></label>
      </div>
      {% include 'preregistration/create_account_fields.html' %}
      <input type="submit" class="visually-hidden" />
    </form>
  </div>
  <div role="tabpanel" class="tab-pane" id="login" aria-labelledby="login-tab">
    {% include 'preregistration/login.html' %}
  </div>
</div>

  <script type="text/javascript">
    function validateAndIncludeAccountFields(params_list) {
      {% if kiosk_mode %}
        if ($(".account-form-input").is(":visible")) {
          var create_account_fields = $(".account-form-input");
        } else {
          var create_account_fields = $(".login-form-input");
        }
      {% else %}
      var create_account_fields = $(".account-form-input");
      if (create_account_fields.is(":hidden")) {
        $('#create-tab').click();
      }
      {% endif %}
      if(create_account_fields[0].form.checkValidity()) {
        create_account_fields.each(function( index ) {
            var account_input = $(this);
            if(typeof params_list !== 'undefined') {
              params_list[account_input.attr("name")] = account_input.val();
            }
            $(".copy-from-account-input").each(function( index ) {
              if ($(this).attr("name") == account_input.attr("name")) {
                $(this).val(account_input.val());
              }
            });
          });
      } else {
        create_account_fields[0].form.reportValidity();
        return false;
      }
      return params_list || true;
    }
    {% if not post_to %}
    $("#account-form").submit(function (event) { event.preventDefault(); return false; });
    {% endif %}
  </script>
{% endif %}
