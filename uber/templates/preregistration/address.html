{% if COLLECT_FULL_ADDRESS %}
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-6">
            <input type="text" name="address1" class="form-control" placeholder="Address Line 1" value="{{ attendee.address1 }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label"></label>
        <div class="col-sm-6">
            <input type="text" name="address2" class="form-control" placeholder="Address Line 2" value="{{ attendee.address2 }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">City</label>
        <div class="col-sm-6">
            <input type="text" name="city" class="form-control" placeholder="City" value="{{ attendee.city }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">State/Postal Code</label>
        <div class="col-sm-3">
            <input type="text" name="region" class="form-control" placeholder="State/Province/Region" value="{{ attendee.region }}" />
        </div>

        <div class="col-sm-3">
            <input type="text" name="zip_code" class="form-control" placeholder="ZIP/Postal Code" value="{{ attendee.zip_code }}" />
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-6">
             <input type="text" name="country" class="form-control" placeholder="Country" value="{{ attendee.country }}" />
        </div>
    </div>
{% else %}
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">ZIP/Postal Code:</label>
        <div class="col-sm-6">
            <input type="text" name="zip_code" class="form-control" value="{{ attendee.zip_code }}" />
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox col-sm-6 col-sm-offset-2">
            <label>
                {% checkbox attendee.international %}
                I'm coming from outside the US.
            </label>
        </div>
    </div>
{% endif %}
