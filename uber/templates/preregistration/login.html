<form method="post" action="../preregistration/login" class="form-horizontal">
    <div class="col-sm-6 col-sm-offset-3">
        <h2>Log in</h2>
    </div>
    <input type="hidden" name="original_location" value="{{ original_location }}" />
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
            <input type="email" class="form-control" placeholder="Email address" name="email"
    value="{{ email }}" required autofocus />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
            <input type="password" class="form-control" placeholder="Password" name="password" required />
        </div>
    </div>
    <div class="col-sm-3 col-sm-offset-3">
        <button class="btn btn-success" type="submit">Log in</button>
    </div>
    <div class="col-sm-3 text-right"><a href="../preregistration/reset">Forgot your password?</a></div>
</form>
